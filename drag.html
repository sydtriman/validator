<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/5bb89cd9fe.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300;400&family=Roboto:wght@300;400;500&display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Source+Serif+Pro&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="css/core.css" />
    <link rel="stylesheet" href="css/app.css" />
    <title>Ag-Grid Basic Example</title>
    <script src="https://cdn.jsdelivr.net/npm/ag-grid-community/dist/ag-grid-community.min.js"></script>
    <!-- use the latest version -->
    <script lang="javascript" src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>

    <title>Validator</title>
</head>

<body>
    <div class="page-container">
        <div class="container accent-bg">
            <h1 class="white">Validator</h1>
        </div>

        <div class="content-container">

            <div class="flex-container flex-row">
                <div id="file-drop">
                    <h3 class="accent">Step 1: select file</h3>
                    <div draggable="true" class="drop_dom_element text-center tertiary-bg">Drop files here</div>
                    <form id="sheetlistform">
                        <h3 class="accent">Step 2: select sheet</h3>
                        <select id="sheetlist" name="sheetlist" class="select-css">
                        </select>
                    </form>
                    <a href="#" id="sheetlistbtn" onclick="populateGrid()" class="button-small text-center">Go</a>

                </div>

                <div id="file-preview">
                    <h3 class="accent">File preview</h3>
                    <div id="myGrid" style="height: 400px; width: 100%" class="ag-theme-alpine container-spacer"></div>
                </div>
            </div>

        </div>







        <div id="mappingArea" style="position: relative;">
            <div id="sourceitems" data-area="source">
                <h3>Source Fields</h3>

            </div>
            <div id="destinationitems">
                <h3>Required Fields</h3>
            </div>

        </div>


    </div>

    <script src="js/app.js"></script>
    <script src="js/drag.js"></script>
</body>

</html>
